headless.cancel:
  path: '/api/user/cancel'
  defaults:
    _controller: '\Drupal\headless\Controller\UserController::cancel'
  requirements:
    _user_is_logged_in: 'TRUE'

headless.login:
  path: '/api/user/login'
  defaults:
    _controller: '\Drupal\headless\Controller\UserController::login'
  requirements:
    _user_is_logged_in: 'FALSE'

headless.logout:
  path: '/api/user/logout'
  defaults:
    _controller: '\Drupal\headless\Controller\UserController::logout'
  requirements:
    _user_is_logged_in: 'TRUE'

headless.password:
  path: '/api/user/password'
  defaults:
    _controller: '\Drupal\headless\Controller\UserController::passwordReset'
  requirements:
    _user_is_logged_in: 'FALSE'

headless.profile:
  path: '/api/user/profile'
  defaults:
    _controller: '\Drupal\headless\Controller\UserController::profile'
  requirements:
    _user_is_logged_in: 'TRUE'

headless.register:
  path: '/api/user/register'
  defaults:
    _controller: '\Drupal\headless\Controller\UserController::register'
  requirements:
    _user_is_logged_in: 'FALSE'

headless.search:
  path: '/api/search'
  defaults:
    _controller: '\Drupal\headless\Controller\SearchController::query'
  requirements:
    _permission: 'access content'
